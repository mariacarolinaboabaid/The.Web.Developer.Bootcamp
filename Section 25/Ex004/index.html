<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbling Event</title>
    <!-- CSS -->
    <style>
        button{
            display: block;
            margin: 15px 0px;
        }
        div{
            border: 1px solid black;
            min-height: 30vh;
            width: 40vw;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Bubbling Event</h1>
    <section id="sectionOne">
        I am a <i>section!</i>
        <p id="pOne">I am a <i>paragraph</i> inside of this <i>section!</i>
        <button>And I am a <i>button</i> inside of this <i>paragraph!</i></button></p>
        End of the <i>section.</i>
    </section>
    <div></div>
    <!-- JAVASCRIPT -->
    <script src="app.js"></script>
</body>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Prevent Default</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Comment on Lilly's Photo</h1>
    <img src="https://images.immediate.co.uk/production/volatile/sites/4/2022/06/Dog-love-hero-87954c7.jpg?resize=960,413?quality=90&webp=true&resize=960,408"
        alt="Photo of dog Lilly">
    <!-- DIV COMMENTS -->
    <h2>COMMENTS</h2>
    <div id="comments"></div>
    <div id="inputs">
        <!-- FORM -->
        <form action="/abc">
            <input type="text" name="comment" id="comment" placeholder="Comment">
            <button>Publish</button>
        </form>
    </div>
    <!-- JAVASCRIPT -->
    <script src="app.js"></script>
</body>

</html>

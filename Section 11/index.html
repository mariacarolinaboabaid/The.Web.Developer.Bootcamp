<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main_panel">
        <!-- 1ยบ ITEM -->
        <div class="pricing_table">
            <img class="img_price" src="icons/icon1.png" alt="Pricing Image">
            <h2 class="princing_header">Personal</h2>
            <ul type="none" class="pricing_features">
                <li class="itens_pricing_features">Custom domains</li>
                <li class="itens_pricing_features">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="price">Free</span>
            <a href="#/" class="button">Sign Up</a>
        </div>
        <!-- 2ยบ ITEM -->
        <div class="pricing_table">
            <img class="img_price" src="icons/icon2.png" alt="Pricing Image">
            <h2 class="princing_header">Small Team</h2>
            <ul type="none" class="pricing_features">
                <li class="itens_pricing_features">Never sleeps</li>
                <li class="itens_pricing_features">Multiple workers for more powerful apps</li>
            </ul>
            <span id="span_differ" class="price">$150</span>
            <a href="#/" id="button_differ">Free trial</a>
        </div>
        <!-- 3ยบ ITEM -->
        <div class="pricing_table">
            <img class="img_price" src="icons/icon3.png" alt="Pricing Image">
            <h2 class="princing_header">Enterprise</h2>
            <ul type="none" class="pricing_features">
                <li class="itens_pricing_features">Dedicated</li>
                <li class="itens_pricing_features">Simple horizontal scalability </li>
            </ul>
            <span class="price">$400</span>
            <a href="#/" class="button">Free trial</a>
        </div>
    </div>
</body>
</html>

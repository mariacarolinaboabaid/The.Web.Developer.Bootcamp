<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo Gallery</title>
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
    </header>
    <main>
        <!-- 1º LINE -->
        <h2>Nature Vibes</h2>
        <img src="images/tree.jpg" alt="Black and white photo of a beautiful tree trunk."><img src="images/mountain.jpg" alt="Black and white photo of a large mountain with a stream running down at the middle of it."><img src="images/rocks.jpg" alt="Black and white photo of a stone arch.">
       
        <!-- 2º LINE -->
        <h2 class="class_h2">Amazing Cities</h2>
        <img src="images/paris.jpg" alt="Black and white photo of the Eiffel Tower."><img src="images/manhattan.jpg" alt="Black and white of the Mannhatan Bridge."><img src="images/chicago.jpg" alt="Black and white photo of the Chicago city.">

        <!-- 3º LINE -->
        <h2 class="class_h2">Random People</h2>
        <img src="images/kid.jpg" alt="Black and white photo of a kid fishing."><img src="images/momdaughter.jpg" alt="Black and whitephoto of a mom and a daughter walking hand in hand." ><img src="images/food.jpg" alt="Black and white photo of woman who is eating.">
    </main>
</body>
</html≥

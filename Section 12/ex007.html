<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <!-- BOOTSTAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #43aa8b97;
        }

        h1 {
            background-color: #254441;
            text-align: center;
            margin: 0px 0px 30px 0px;
            padding: 20px;
            width: 100vw;
            letter-spacing: 5px;
            border-bottom: 5px solid white;
            box-shadow: 1px 1px 10px black;
            color: white;
        }
    </style>
</head>
<body>
    <!-- TITLE -->
    <h1>FORMS</h1>
    <!-- CONTAINER -->
    <div class="container">
        <!-- FORM -->
        <form action="#nowhere">
            <!-- 1 ROW -->
            <div class="row">
                <!-- 1 COL = E-MAIL -->
                <div class="form-group col-md-6">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>
                <!-- 2 COL = PASSWORD -->
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <!-- MOOD -->
            <div class="form-group">
                <label for="mood">How are you mood today?</label>
                <select class="form-control" name="mood" id="mood">
                    <option value="sad">Sad</option>
                    <option value="stressed">Stressed</option>
                    <option value="happy">Happy</option>
                    <option value="veryhappy">Very Happy</option>
                </select>
            </div>
            <!-- CHECKBOX -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="sign" checked>
                <label class="form-check-label" for="sign">
                    Sign Me Up
                </label>
            </div>
        </form>
    </div>
    <!-- BOOTSTRAP JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>
</html>

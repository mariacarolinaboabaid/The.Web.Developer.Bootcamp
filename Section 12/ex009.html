<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacing</title>
    <!-- BOOTSTAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body{
            background-color: rgba(211, 211, 211, 0.656);
        }
        h1{
            text-decoration: underline;
        }
        h1, span{
            margin: 20px;
        }
        span{
            display: inline-block;
            border: 2px solid black;
            background-color: #65def1;
        }
        .m-0, .m-1, .m-2, .m-3, .m-4, .m-5 {
            background-color: #f17f29;
        }
    </style>
</head>
<body>
   <div class="container">
       <h1>SPACING</h1>
        <!-- PADDING -->
        <span class="p-0">PADDING 0</span>
        <span class="p-1">PADDING 1</span>
        <span class="p-2">PADDING 2</span>
        <span class="p-3">PADDING 3</span>
        <span class="p-4">PADDING 4</span>
        <span class="p-5">PADDING 5</span>
        <br>
        <!-- MARGIN -->
        <span class="m-0 p-2">MARGIN 0</span>
        <span class="m-1 p-2">MARGIN 1</span>
        <span class="m-2 p-2">MARGIN 3</span>
        <span class="m-4 p-2">MARGIN 4</span>
        <span class="m-5 p-2">MARGIN 5</span>
   </div>

    <!-- BOOTSTRAP JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>
</html>

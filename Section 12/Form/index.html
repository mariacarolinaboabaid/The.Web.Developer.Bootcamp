<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- TITLE -->
        <div class="row justify-content-center">
            <h1 class="col-sm-12 col-md-8 display-4 p-3 p-sm-2 m-4 mb-5 shadow-lg">Create Your Account</h1>
        </div>
        <!-- FORM -->
        <form action="#/nowhere">
            <!-- 1ยบ ROW -->
            <!-- NAME AND PHONE NUMBER-->
            <div class="row">
                <div class="form-group col-lg-4 ">
                    <label for="first_name" class="form-label p-1 mt-3">First Name</label>
                    <input type="text" class="form-control shadow" id="first_name" placeholder="First Name">
                </div>
                <div class="form-group col-lg-4">
                    <label for="second_name" class="form-label p-1 mt-3">Second Name</label>
                    <input type="text" class="form-control shadow" id="second_name" placeholder="Second Name">
                </div>
                <div class="form-group col-lg-4">
                    <label for="phone_number" class="form-label p-1 mt-3">Phone Number</label>
                    <input type="text" class="form-control shadow" id="phone_number" placeholder="Phone number">
                </div>
            </div>
            <!-- 2ยบ ROW -->
            <!-- USERNAME AND E-MAIL -->
            <div class="row">
                <div class="form-group col-lg-6 ">
                    <label for="username" class="form-label p-1 mt-3">Username</label>
                    <input type="text" class="form-control shadow" id="username" placeholder="Username">
                </div>
                <div class="form-group col-lg-6 ">
                    <label for="email" class="form-label p-1 mt-3">E-mail</label>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text shadow" id="addon-wrapping">@</span>
                        <input type="email" class="form-control shadow" id="email" placeholder="E-mail"
                            aria-label="email" aria-describedby="addon-wrapping">
                    </div>
                </div>
            </div>
            <!-- 3ยบ ROW -->
            <!-- PASSWORD -->
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="password" class="form-label p-1 mt-3">Password</label>
                    <input type="password" class="form-control shadow" id="password" placeholder="Create Password">
                </div>
                <div class="form-group col-md-6">
                    <label for="confirm_password" class="form-label p-1 mt-3">Confirm Password</label>
                    <input type="password" class="form-control shadow" id="confirm_password"
                        placeholder="Confirm Password">
                </div>
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-success shadow mt-5 w-75" type="button">Create Account</button>
            </div>
        </form>
    </div>


    <!-- BOOTSTRAP JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>

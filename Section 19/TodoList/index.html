<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body{
            background-color: #c3dfe0;
            font-family: Arial, Helvetica, sans-serif;
            margin: 40px;
            color: #3891a6;
        }
        h1{
            padding-bottom: 8px;
            border-bottom: 2px solid #3891a6;
        }
        ul{
            font-size: 1.1rem;
            line-height: 2.5em;
        }
    </style>
</head>
<body>
    <h1>TO DO LIST</h1>
    <ul>
        <li>"New" = Add a <i>To Do</i></li>
        <li>"List" = List all the <i>To Dos</i></li>
        <li>"List" = Remove an specific <i>To Do</i></li>
        <li>"Quit" = Quit</li>
    </ul>
    <script src="app.js"></script>
</body>
</html>
